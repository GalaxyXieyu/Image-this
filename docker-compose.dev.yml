version: '3.8'

services:
  # PostgreSQL 数据库 (开发环境)
  db:
    image: postgres:15-alpine
    container_name: imagine-this-db-dev
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-imagine_this_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - imagine-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-imagine_this_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储 (开发环境)
  minio:
    image: minio/minio:latest
    container_name: imagine-this-minio-dev
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data_dev:/data
    command: server /data --console-address ":9001"
    networks:
      - imagine-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis 缓存 (开发环境)
  redis:
    image: redis:7-alpine
    container_name: imagine-this-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - imagine-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres_data_dev:
    driver: local
  minio_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  imagine-network-dev:
    driver: bridge
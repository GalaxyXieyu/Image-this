name: Build Windows App

on:
  workflow_dispatch:  # 手动触发
  push:
    tags:
      - 'v*'  # 当推送 tag 时触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: |
          # 创建 .env.production 文件
          echo "DATABASE_URL=file:./data/app.db" > .env.production
          echo "NEXTAUTH_URL=http://localhost:23000" >> .env.production
          echo "NEXTAUTH_SECRET=your-production-secret-key-min-32-chars" >> .env.production

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build

      - name: Build Windows App
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist-electron/*.exe
            dist-electron/*.exe.blockmap
          retention-days: 30

      - name: Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist-electron/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
